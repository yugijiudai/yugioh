log4j.rootLogger=DEBUG,console,FILE
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.threshold=INFO
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=\u65F6\u95F4:%d{yyyy-MM-dd HH:mm:ss} [%5p] - %c -\u65B9\u6CD5:%M(%L) - %m -\u7EBF\u7A0B\u540D:%t%n
#log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%c] [%p] - %m%n  
log4j.appender.FILE.File=${catalina.home}/logs/thirdSpring/thirdSpring.log
log4j.appender.FILE.Threshold=INFO
#log4j.appender.FILE.layout=log4j.appender.R.layout=com.dimeng.p2p.console.FormatHTMLLayout  
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%5p] - %c -%F(%L) -%m%n
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.FILE.Append=true
